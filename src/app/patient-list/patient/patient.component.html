<div class="d-flex flex-column" id="center">
    <a (click)='goToPatient()' style="cursor: pointer;" class="list-group-item clearfix patient">
        <div class="pull-left patient clearfix">
            <h4 class="list-group-item-heading patient"> {{ patient.fname }} {{ patient.lname }} <span
                    class="float-right">
                    <fa-icon [icon]="faPatient"></fa-icon>
                </span> </h4>
        </div>
    </a>
</div>
